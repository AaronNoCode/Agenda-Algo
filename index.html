    <title>Agenda</title>

  <body>
    <header>
      <h1 id="title">Agenda</h1>
      <div id="switch-wrapper">
        <img id="theme-icon" src="icon/moon.svg" />
        <label class="switch" id="switch">
          <input id="theme-switch" type="checkbox" />
          <span class="slider round"></span>
        </label>
        </div>
      <button class="add">
        <svg width="30px" height="30px" viewBox="0 0 24.00 24.00" xmlns="http://www.w3.org/2000/svg" transform="matrix(1, 0, 0, 1, 0, 0)rotate(90)" >
          <g id="SVGRepo_bgCarrier" stroke-width="0"/>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
          <g id="SVGRepo_iconCarrier"> <path d="M13 3C13 2.44772 12.5523 2 12 2C11.4477 2 11 2.44772 11 3V11H3C2.44772 11 2 11.4477 2 12C2 12.5523 2.44772 13 3 13H11V21C11 21.5523 11.4477 22 12 22C12.5523 22 13 21.5523 13 21V13H21C21.5523 13 22 12.5523 22 12C22 11.4477 21.5523 11 21 11H13V3Z"/> </g>
        </svg>
      </button>
    </header>

    <nav>
      <label for="show-calendar" class="tab">             
        <input type="radio" id="show-calendar" name="section" checked></input>
        <span class="tab-cover" id="calendar-tab">Calendar</span>
      </label>
      <label for="show-reminders" class="tab">
        <input type="radio" id="show-reminders" name="section"></input>
        <span class="tab-cover" id="reminders-tab">Reminders</span>
      </label>  
    </nav>
    
    <section class="calendario">
      <div class="calendar-header">
        <button class="previous-month">
          <svg fill="#ffffff" height="20px" width="20px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512.006 512.006" xml:space="preserve" stroke="#ffffff">
            <g id="SVGRepo_bgCarrier" stroke-width="0"/>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
            <g id="SVGRepo_iconCarrier"> <g> <g> <path d="M388.419,475.59L168.834,256.005L388.418,36.421c8.341-8.341,8.341-21.824,0-30.165s-21.824-8.341-30.165,0 L123.586,240.923c-8.341,8.341-8.341,21.824,0,30.165l234.667,234.667c4.16,4.16,9.621,6.251,15.083,6.251 c5.461,0,10.923-2.091,15.083-6.251C396.76,497.414,396.76,483.931,388.419,475.59z"/> </g> </g> </g>
          </svg>            
        </button>
        <div class="year-month">
          <p class="month"></p>
          <p class="year"></p>
        </div>
        <button class="next-month">
          <svg fill="#fff" height="20px" width="20px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330 330" xml:space="preserve" stroke="#fff">
            <g id="SVGRepo_bgCarrier" stroke-width="0"/>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
            <g id="SVGRepo_iconCarrier"> <path id="XMLID_222_" d="M250.606,154.389l-150-149.996c-5.857-5.858-15.355-5.858-21.213,0.001 c-5.857,5.858-5.857,15.355,0.001,21.213l139.393,139.39L79.393,304.394c-5.857,5.858-5.857,15.355,0.001,21.213 C82.322,328.536,86.161,330,90,330s7.678-1.464,10.607-4.394l149.999-150.004c2.814-2.813,4.394-6.628,4.394-10.606 C255,161.018,253.42,157.202,250.606,154.389z"/> </g>
          </svg>
        </button>
      </div>
      <div id="calendar-table"></div>
    </section>
    <div class="overlay"></div>
    <div class="event-preview">
      <button class="close-preview">
        <svg height="26px" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="26px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <path d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z"/>
        </svg>          
      </button>
      <h1 class="event-preview-hour"></h1>
      <h1 class="event-preview-text"></h1>
      <button class="delete-event">Delete</button>
    </div>
    <div class="new-event-form">
      <fieldset id="new-event">
        <legend>Nuevo evento</legend>
        <label for="titulo-evento"
          >TÃ­tulo <input id="titulo-evento" type="text" required
        /></label>
        <label for="fecha-evento"
          >Fecha <input id="fecha-evento" type="date" required
        /></label>
        <label for="hora-evento"
          >Hora <input id="hora-evento" type="time" required
        /></label>
        <div class="buttons-wrapper">
          <button class="submitForm" type="submit" onclick="addEvent()">Submit</button>
          <button class="cancelForm"type="cancel">Cancel</button>
        </div>
      </fieldset>
    </div>
