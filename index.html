<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Agenda</title>
  </head>

  <body>
    <header>
      <h1 id="title">Agenda</h1>
      <div id="switch-wrapper">
        <img id="theme-icon" src="icon/moon.svg" />
        <label class="switch" id="switch">
          <input id="theme-switch" type="checkbox" />
          <span class="slider round"></span>
        </label>
        </div>
    </header>

    <nav>
      <label for="show-calendar" class="tab">             
        <input type="radio" id="show-calendar" name="section" checked></input>
        <span class="tab-cover" id="calendar-tab">Calendar</span>
      </label>
      <label for="show-reminders" class="tab">
        <input type="radio" id="show-reminders" name="section"></input>
        <span class="tab-cover" id="reminders-tab">Reminders</span>
      </label>
    </nav>
    
    <section class="calendario">
      <table class="table-events">
        <tr>
          <th>Título</th>
          <th>Fecha</th>
          <th>Hora</th>
        </tr>
      </table>
      <div class="overlay"></div>
      <div class="new-event-form">
        <fieldset id="new-event">
          <legend>Nuevo evento</legend>
          <label for="titulo-evento"
            >Título <input id="titulo-evento" type="text" required
          /></label>
          <label for="fecha-evento"
            >Fecha <input id="fecha-evento" type="date" required
          /></label>
          <label for="hora-evento"
            >Hora <input id="hora-evento" type="time" required
          /></label>
          <div class="buttons-wrapper">
            <button type="submit">Submit</button>
            <button type="cancel">Cancel</button>
          </div>
        </fieldset>
      </div>
    </section>

    <section class="reminders">
      <ul class="list-reminders"></ul>
    </section>
  </body>
</html>
