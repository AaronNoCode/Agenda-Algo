<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Agenda</title>
  </head>

  <body>
    <header>
      <h1 id="title">Agenda HTML CSS JS</h1>
      <div id="switch-wrapper">
        <img id="theme-icon" src="icon/moon.svg">
        <label class="switch" id="switch">
          <input id="theme-switch" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </header>
    <aside>
      <div class="side-links-wrapper">
        <a>Eventos guardados</a>
        <a>Agregar evento</a>
        <a>Recordatorios</a>
      </div>
    </aside>
    <table class="table-events">
      <tr>
        <th>Título</th>
        <th>Fecha</th>
        <th>Hora</th>
      </tr>
    </table>
    <fieldset id="new-event">
      <legend>Nuevo evento</legend>
      <label>Título: <input id="titulo-evento" type="text" required /></label>
      <label>Fecha: <input id="fecha-evento" type="date" required /></label>
      <label>Hora: <input id="hora-evento" type="time" required /></label>
    </fieldset>
  </body>
</html>
